<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script type="text/javascript" th:src="@{js/be.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <style>
        body {
            background-color: #ffffff;
        }

        header {
            background-color: #2b3d4f;
            color: #ffffff;
        }

        .logo {
            padding: 25px;
            text-align: center;
        }

    </style>

</head>

<body>

<header>

    <h2 class="logo">Owner Page</h2>

</header>

<main>

    <form action="/createOwner" method="post">

        <br>

        <div class="container">
            <div class="form-group">
                <label for="first">Type a first name: </label>
                <input type="text" id="first" name="firstName" placeholder="Ali..." class="form-control" required>
            </div>

            <div class="form-group">
                <label for="ag">Type Age: </label>
                <input type="text" id="ag" name="age" placeholder="22..." class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>

    </form>


    <div class="container">

        <hr>

        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>First name</th>
                <th>Age</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="owner : ${owners}">
                <!--                <td th:text="${owner.firstName}"></td>-->
                <!--                <td th:text="${owner.age}"></td>-->
                <form action="edited" method="post">

                    <input type="hidden" name="id" th:value="${owner.id}">

                    <td><input type="text" name="firstName" th:value="${owner.firstName}" class="form-control" required>
                    </td>

                    <td><input type="text" name="age" th:value="${owner.age}" class="form-control" required>
                    </td>

                    <td>
                        <button type="submit" class="btn btn-success">Edit</button>
                    </td>
                    <td>
                        <a th:href="@{'/delete' + ${owner.id}}" class="btn btn-danger">Delete</a>
                    </td>

                </form>



            </tr>

            </tbody>


        </table>
    </div>


</main>

<footer class="container">
    <hr>
    <p>A.R.A Â®</p>
</footer>

</body>


</html>
